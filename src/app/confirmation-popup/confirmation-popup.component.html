<dialog #confirmationDialoge class="popup--center p-1">
  <div class="text-center mb-3">
    <p>{{popUpText}}</p>
  </div>
  <div class="d-flex justify-content-center gap-3">
    @if (hasConfirmFunction()) {
      <button class="btn btn-sm btn-danger"
        (click)="confirmAction()">
        Ja
      </button>

      <button class="btn btn-sm btn-danger"
      (click)="confirmationDialoge.close()">
        Nein
      </button>
    }
    @else {
      <button class="btn btn-sm btn-danger"
              (click)="confirmationDialoge.close()">
        Ok
      </button>
    }
  </div>
</dialog>
