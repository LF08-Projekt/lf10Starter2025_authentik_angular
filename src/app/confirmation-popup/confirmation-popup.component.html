<dialog #confirmationDialoge class="popup--center">
  <div class="row text-center">
    <div class="col">
      <p>{{popUpText}}</p>
    </div>
  </div>
  <div class="row">
    @if (hasConfirmFunction()) {
      <div class="col">
        <button class="btn btn-sm btn-danger"
          (click)="confirmAction()">
          Ja
        </button>
      </div>
      <div class="col">
        <button class="btn btn-sm btn-danger"
        (click)="confirmationDialoge.close()">
          Nein
        </button>
      </div>
    }
    @else {
      <div class="col">
        <button class="btn btn-sm btn-danger"
                (click)="confirmationDialoge.close()">
          Ok
        </button>
      </div>
    }
  </div>
</dialog>
